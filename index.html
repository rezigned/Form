<!DOCTYPE html>
<html>
    <head>
        <title>Simple Javascript Validation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
            .js-form {
                
            }
            .js-form .validated {
                
            }
            .js-form .failed {
                background: #FFEEEE;
                color: #BB2222;
            }
            .js-form .passed {
                background: #EEFFEE;
            }
            
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.js"></script>
        <script type="text/javascript" src="require.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </head>
    <body>
        
        <form id="my-form" method="post">
            <div>
                <label>Username</label>
                <input type="text" name="username" /> 
            </div>
            <div>
                <label>Username (2)</label>
                <input type="text" name="user[]" /> 
                <input type="text" name="user[]" /> 
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" />
            </div>
            <div>
                <label>Select box</label>
                <select name="select-box">
                    <option value="">Please select</option>
                    <option value="1">Test</option>
                </select>
            </div>
            <div>
                <label>Select box (multiple)</label>
                <select name="select-box-multiple" multiple="true">
                    <option value="">Please select</option>
                    <option value="1">Test</option>
                </select>
            </div>
            <div>
                <label>Radios</label>
                <ul>
                    <li><input type="radio" name="ex_1" value="1" /> Example 1</li>
                    <li><input type="radio" name="ex_1" value="1" /> Example 1</li>
                </ul>
            </div>
            <div>
                <label>Checkboxes</label>
                <ul>
                    <li><input type="checkbox" name="ex_2" value="1" /> Example 1</li>
                    <li><input type="checkbox" name="ex_2" value="1" /> Example 1</li>
                </ul>
            </div>
            <div>
                <input type="checkbox" name="term" value="1" /> Term &amp; Conditions
            </div>
            
            <input type="submit" value="Submit" />
        </form>
        

        <script type="text/javascript">

            require('form');
            
            // or module style
            var f = require('form').Form;
            
            // new f('#my-form', {
            $('#my-form').validator({
                username: {
                    rules: ['required']
                },
                'user[]': {
                    rules: ['required']
                },
                password: {
                    rules: ['required']
                },
                ex_1: {
                    rules: ['required']
                },
                ex_2: {
                    rules: ['required']
                },
                'select-box': {
                    rules: ['required']
                },
                'select-box-multiple': {
                    rules: ['required']
                },
                term: {
                    rules: ['required']
                }
            });

        </script>
    </body>
</html>
